<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header class="main_part">

        <div class="main_part_center">


            <div class="center_absolute">
                <div class="new_game"><i class="fa-solid fa-arrow-rotate-left"></i>
                    <h2 class="new_game_text">NEW GAME</h2>
                </div>
                <div class="dice"></div>

                <div>
                    <div class="roll_dice"><i class="fa-solid fa-dice"></i>ROLL DICE</div>
                    <div class="hold"><i class="fa-solid fa-hand-holding-medical"></i>Hold</div>
                </div>


            </div>


            <div class="main_part_center_right">
                <div class="main_part_center_content">
                    <h1 class="main_part_center_text">PLAYER 1</h1>
                    <h1 class="main_part_center_score">0</h1>

                    <div class="currents">
                        <h2 class="currents_text">CURRENT</h2>
                        <h1 class="currents_score">0</h1>
                    </div>
                </div>
            </div>




            <div class="main_part_center_left">
                <div class="main_center_left_text">
                    <div class="main_part_center_content">
                        <h1 class="main_part_center_text">PLAYER 2</h1>
                        <h1 class="main_part_center_score">0</h1>
                        <div class="currents">
                            <h2 class="currents_text">CURRENT</h2>
                            <h1 class="currents_score">0</h1>
                        </div>
                    </div>
                </div>
            </div>



        </div>


    </header>
</body>

</html>
